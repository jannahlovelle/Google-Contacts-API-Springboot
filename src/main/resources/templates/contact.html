<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Contacts - Google Contacts Integration</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSRF Tokens for Security -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
      .btn-group-sm a {
        transition: all 0.2s ease-in-out;
      }
      .btn-group-sm a:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/contacts">Google Contacts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user-info">Profile</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/logout">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">My Contacts</h1>
        <a href="/contact/add-form" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Add Contact
        </a>
      </div>

      <!-- No Contacts Message -->
      <div
        class="alert alert-info text-center"
        th:if="${contacts == null || contacts.isEmpty()}"
      >
        <i class="bi bi-exclamation-circle"></i> You don't have any contacts
        yet.
        <br />
        Click <strong>"Add Contact"</strong> to create one.
      </div>

      <!-- Contacts Table -->
      <div
        class="table-responsive"
        th:unless="${contacts == null || contacts.isEmpty()}"
      >
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Email</th>
              <th class="text-center">Phone</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="contact : ${contacts}">
              <td class="text-center">
                <span
                  th:if="${not #lists.isEmpty(contact.names)}"
                  th:text="${contact.names[0].displayName}"
                ></span>
                <span
                  th:unless="${not #lists.isEmpty(contact.names)}"
                  class="text-muted"
                >
                  N/A
                </span>
              </td>
              <td class="text-center">
                <span
                  th:if="${not #lists.isEmpty(contact.emailAddresses)}"
                  th:text="${contact.emailAddresses[0].value}"
                ></span>
                <span
                  th:unless="${not #lists.isEmpty(contact.emailAddresses)}"
                  class="text-muted"
                >
                  N/A
                </span>
              </td>
              <td class="text-center">
                <span
                  th:if="${not #lists.isEmpty(contact.phoneNumbers)}"
                  th:text="${contact.phoneNumbers[0].value}"
                ></span>
                <span
                  th:unless="${not #lists.isEmpty(contact.phoneNumbers)}"
                  class="text-muted"
                >
                  N/A
                </span>
              </td>
              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <a
                    th:href="@{'/contacts/edit/' + ${contact.resourceName}}"
                    class="btn btn-primary"
                  >
                    <i class="bi bi-pencil"></i> Edit
                  </a>
                  <a
                    th:href="@{'/contacts/delete/' + ${contact.resourceName}}"
                    class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this contact?')"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  </body>
</html>
