<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Contacts - Google Contacts Integration</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSRF Tokens for Security -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
      body {
        transition: background-color 0.5s, color 0.5s;
      }
      .btn-group-sm a {
        transition: all 0.2s ease-in-out;
      }
      .btn-group-sm a:hover {
        transform: scale(1.05);
      }
      .title-info {
        min-width: 650px;
        margin: 0 auto;
        text-align: left;
        margin-bottom: 20px;
        justify-content: space-between;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .title-info.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #000000;
        display: block;
        transition: 0.3s;
      }
      .sidebar a:hover {
        color: #f1f1f1;
      }
      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      .openbtn {
        font-size: 20px;
        cursor: pointer;
        padding: 10px 15px;
        border: none;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }
      .openbtn:hover {
        background-color: #444;
      }
      .table {
        max-width: 1000px;
        margin: 0 auto;
        border-radius: 50px;
        text-align: left;
        opacity: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .table.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .contact-details {
        display: none;
        margin-top: 10px;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease-out;
      }
      .contact-details.visible {
        display: block;
        max-height: 500px; /* Adjust as needed */
        transition: max-height 0.5s ease-in;
      }
      .dropdown-arrow {
        float: right;
        transition: transform 0.3s ease;
      }
      .dropdown-arrow.rotate {
        transform: rotate(180deg);
      }
      .contact-row {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="/contacts">Contacts</a>
      <a href="/user-info">Profile</a>
      <a href="/logout">Logout</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
      <div class="container-fluid">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <a class="navbar-brand fw-bold" href="/contacts">Google Contacts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/logout">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="title-info" id="titleInfo">
          <img
            th:if="${pictureUrl}"
            th:src="${pictureUrl}"
            class="profile-image"
            alt="Profile picture"
          />
          <h1 class="h3 fw-bold">My Contacts</h1>
          <a href="/contact/add-form" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Contact
          </a>

          <!-- No Contacts Message -->
          <div
            class="alert alert-info text-center"
            th:if="${contacts == null || contacts.isEmpty()}"
          >
            <i class="bi bi-exclamation-circle"></i> You don't have any contacts
            yet.
            <br />
            Click <strong>"Add Contact"</strong> to create one.
          </div>
        </div>
      </div>

      <!-- Alert Messages -->
      <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${success}">Success message</span>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span th:text="${error}">Error message</span>
      </div>

      <!-- Contacts Table -->
      <div
        class="table-responsive"
        th:unless="${contacts == null || contacts.isEmpty()}"
      >
        <table class="table table-hover align-middle" id="contactsTable">
          <thead class="table-light">
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="contact : ${contacts}"
              class="contact-row"
              onclick="toggleDetails(this)"
            >
              <td>
                <span
                  th:if="${not #lists.isEmpty(contact.names)}"
                  th:text="${contact.names[0].displayName}"
                ></span>
                <span
                  th:unless="${not #lists.isEmpty(contact.names)}"
                  class="text-muted"
                >
                  N/A
                </span>
                <i class="bi bi-chevron-down dropdown-arrow"></i>
                <div class="contact-details">
                  <p><strong>Emails:</strong></p>
                  <ul>
                    <li
                      th:each="email : ${contact.emailAddresses}"
                      th:text="${email.value}"
                    >
                      N/A
                    </li>
                  </ul>
                  <p><strong>Phone Numbers:</strong></p>
                  <ul>
                    <li
                      th:each="phone : ${contact.phoneNumbers}"
                      th:text="${phone.value}"
                    >
                      N/A
                    </li>
                  </ul>
                  <div class="btn-group btn-group-sm">
                    <a
                      th:href="@{'/contacts/edit/' + ${contact.resourceName}}"
                      class="btn btn-primary"
                    >
                      <i class="bi bi-pencil"></i> Edit
                    </a>
                    <a
                      th:href="@{'/contacts/delete/' + ${contact.resourceName}}"
                      class="btn btn-danger"
                      onclick="return confirm('Are you sure you want to delete this contact?')"
                    >
                      <i class="bi bi-trash"></i> Delete
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.body.style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.body.style.marginLeft = "0";
      }

      function toggleDetails(element) {
        const details = element.querySelector(".contact-details");
        const arrow = element.querySelector(".dropdown-arrow");
        const allDetails = document.querySelectorAll(".contact-details");
        const allArrows = document.querySelectorAll(".dropdown-arrow");

        allDetails.forEach((detail) => {
          if (detail !== details) {
            detail.classList.remove("visible");
          }
        });

        allArrows.forEach((arr) => {
          if (arr !== arrow) {
            arr.classList.remove("rotate");
          }
        });

        details.classList.toggle("visible");
        arrow.classList.toggle("rotate");
      }

      window.addEventListener("load", function () {
        document.getElementById("contactsTable").classList.add("visible");
      });

      window.addEventListener("load", function () {
        document.getElementById("titleInfo").classList.add("visible");
      });
    </script>
  </body>
</html>
